<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="javajam.css" rel="stylesheet" />
    <title>JavaJam Jobs</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>
                <img src="images/javalogo.gif" alt="JavaJam Coffee House" height="117" width="619">
            </h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="jobs.html">Jobs</a></li>
            </ul>
        </nav>
        <main id="content">
            <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk *.</p>

            <div>
                <div>
                    <form action="acknowledge.html" method="get">
                        <div class="form-group">
                            <label for="name"></label>
                            <input name="name" id="name" required />*
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input name="email" id="email" required type="email" />*
                        </div>
                        <div class="form-group">
                            <label for="experience"></label>
                            <textarea name="experience" id="experience" required ></textarea>*
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Apply Now" id="mySubmit" class="button" /> &nbsp;&nbsp;
                            <a href="index.html" class="button">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            Copyright &copy; 2013 JavaJam Coffee House<br>
            <a href="mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a>
        </footer>
    </div>
</body>
</html>
